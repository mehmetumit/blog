name: CI
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use node.js and install dependencies
        uses: actions/setup-node@v2
      - run: pwd && ls -a
      - run: npm install

      - name: Build
        run: npx hexo clean && npx hexo generate && cd ./public 

      - name: Deployment
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          source: ".,!README.md,!LICENSE,!.*"
          target: ${{ secrets.PATH }}
